<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Guidance System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Find Your Ideal Career</h2>

    <label>Education Level</label>
    <select id="education">
      <option value="10th">10th</option>
      <option value="PUC / 12th">PUC / 12th</option>
      <option value="Graduate">Graduate</option>
      <option value="Post Graduate">Post Graduate</option>
    </select>

    <label>Interest Area</label>
    <select id="interest">
      <option value="Technology">Technology</option>
      <option value="Management">Management</option>
      <option value="Arts">Arts</option>
    </select>

    <label>Key Skill</label>
    <select id="skill">
      <option value="Programming">Programming</option>
      <option value="Data Analysis">Data Analysis</option>
      <option value="Communication">Communication</option>
      <option value="Design">Communication</option>
    </select>

    <button id="careerBtn">Get Career Guidance</button>

    <div id="result"></div>
  </div>

  <!-- JS MUST be last -->
  <script src="script.js"></script>
</body>
</html>
